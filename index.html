<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Amazon.com</title>
</head>
<body>
    <div class="website_container">
        <div class="header">
            <div class="navbar">
                <div class="navbar_opener">
                    <div class="navbar_logo">
                        <div class="logo_holder active">
                            <img src="images/amazon logo.png" alt="logo">
                        </div>
                    </div>
                    <div class="navbar_location active">
                        <div class="location_line_one">
                            <p>Deliver to</p>
                        </div>
                        <div class="location_line_two">
                            <i class="fa-solid fa-location-dot"></i>
                            <p>India</p>
                        </div>
                    </div>
                </div>
                <div class="navbar_search">
                    <div class="search_option">
                        <select name="option" id="option">
                            <option value="">All</option>
                            <option value="">Arts & Crafts</option>
                            <option value="">Automotive</option>
                            <option value="">Baby</option>
                            <option value="">Beauty & Personal Care</option>
                            <option value="">Books</option>
                            <option value="">Boys' Fashion</option>
                            <option value="">Computers</option>
                            <option value="">Deals</option>
                            <option value="">Digital Music</option>
                            <option value="">Electronics</option>
                            <option value="">Girls' Fashion</option>
                            <option value="">Health & Household</option>
                            <option value="">Home & Kitchen</option>
                            <option value="">Indrustial & Scientific</option>
                            <option value="">Kindle Store</option>
                            <option value="">Luggage</option>
                            <option value="">Mens' Fashion</option>
                            <option value="">Movies & Tv</option>
                            <option value="">Music, CDs & Vinyl</option>
                            <option value="">Pet Supplies</option>
                            <option value="">Prime Video</option>
                            <option value="">Software</option>
                            <option value="">Sports & Outdoor</option>
                            <option value="">Tools & Home Improvement</option>
                            <option value="">Toys & Games</option>
                            <option value="">Video Games</option>
                            <option value="">Womens' Fashion</option>
                        </select>
                    </div>
                    <div class="search_bar">
                        <input type="text" placeholder="Search Amazon"></input>
                    </div>
                    <div class="search_icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <div class="navbar_closer">

                </div>
            </div>
            <div class="secondary_navbar">

            </div>
        </div>
        <div class="body">

        </div>
        <div class="footer">
            
        </div>
    </div>
</body>
</html>
